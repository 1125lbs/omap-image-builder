deb_distribution="debian"
deb_codename="wheezy"
deb_arch="armhf"
deb_include="git-core,initramfs-tools,locales,sudo,wget ca-certificates nano pastebinit file lsb-release bsdmainutils i2c-tools fbset hexedit hdparm memtester read-edid u-boot-tools acpid dosfstools btrfs-tools cpufrequtils ntpdate ppp usb-modeswitch usbutils apache2 openssh-server udhcpd avahi-daemon wireless-tools wpasupplicant lowpan-tools wvdial lshw hostapd rsync consolekit systemd python-dbus atmel-firmware firmware-ralink firmware-realtek libertas-firmware zd1211-firmware"
deb_exclude=""
deb_components="main contrib non-free"
deb_mirror=""
##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="arm"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_strip_locales="enable"
##
rfs_kernel="https://rcn-ee.net/deb/wheezy-armhf/v3.15.0-rc8-armv7-lpae-x4/ https://rcn-ee.net/deb/wheezy-armhf/v3.14.5-armv7-x8/ https://rcn-ee.net/deb/wheezy-armhf/v3.8.13-bone56/"
